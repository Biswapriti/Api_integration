<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Lessons</title>
</head>
<body>
    <h2>Lessons for Course {{ course_id }}</h2>
    <ul>
        {% for lesson in lessons %}
        <li>
            {{ lesson[1] }}
            {% if lesson[0] in completed %}
                - Completed
            {% else %}
                <form action="/courses/{{ course_id }}/lessons/{{ lesson[0] }}/complete" method="POST" style="display:inline;">
                    <button type="submit">Mark Complete</button>
                </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="/courses/{{ course_id }}/progress">View Progress</a>
    <a href="/mycourses">Back to My Courses</a>
</body>
</html>
