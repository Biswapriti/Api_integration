<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    /* Courses content goes here */
    <h2>All Courses</h2>
    <ul>
        {% for course in courses %}
        <li><a href="/courses/{{ course[0] }}">{{ course[1] }}</a> - {{ course[2] }}</li>
        {% endfor %}
    </ul>
    {% if has_enrollments %}
    <a href="/mycourses">My Courses</a>
    {% endif %}
</body>
</html>
